<html>
    <head>
        <link href="/static/base.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/js/base.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        {% block head %}
        {% endblock %}
    </head>
    <body data-page="{{ navTab[1:] }}">
        <header class=" flex col col-1">
            <div class="header-top constrain flex row spc-btwn">
                <a href="http://www.twitter.com"><img class="twitter" src="/icons/TwitterWhite.svg"></a>
                <a class="button">FAQ</a>
                <a class="button">TOS</a>
                <a class="button">Support</a>
                <a class="button">Probability</a>
                <a class="button">Logout</a>
            </div>
            <div class="header-nav constrain flex row spc-btwn">
                <a href="/dice" class="button {{ 'active' if 'dice' in navTab }}">Dice</a>
                <a href="/flip" class="button {{ 'active' if 'flip' in navTab }}">Flip</a>
                <a href="/roulette" class="button {{ 'active' if 'roulette' in navTab }}">Roulette</a>
                <a href="/crash" class="button {{ 'active' if 'crash' in navTab }}">Crash</a>
                <a href="/deposit" class="button {{ 'active' if 'deposit' in navTab }}">Deposit</a>
                <a href="/withdraw" class="button {{ 'active' if 'withdraw' in navTab }}">Withdraw</a>
                <a href="/freecoins" class="button {{ 'active' if 'freecoins' in navTab }} highlight">Free Coins</a>
                <a href="/account" class="coins button {{ 'active' if 'portfolio' in navTab }} highlight">99,999</a>
            </div>
            
        </header>
        <div class="main flex row">
            <div class="sidebar t flex col">
                <div class="button-con t flex col">
                    <div id="ChatBut" class="button">
                    </div>
                    <div id="AffiliateBut" class="button">
                    </div>
                    <div id="InfoBut" class="button">
                    </div>
                </div>
            </div>
            <div class="page t flex col">
                {% block game %}
                {% endblock %}
                {% block boards %}
                {% endblock %}
            </div>
            {% if modal %}
            <div class="modal t flex col">
                This is a modal with content!
            </div>
            {% endif %}
        </div>
    </body>
</html>
